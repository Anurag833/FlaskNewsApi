<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LIVE NEWS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for cat in categories %}
              <li class="nav-item">
                <a class="nav-link {% if cat == active_category%}active{% endif %}" href="/{{ cat }}" >{{cat.capitalize() }}</a>
              </li>
            {% endfor %}

            <!-- <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="#">general</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/business">business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">science</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">technology</a>
            </li> -->
            
          </ul>
          <form action="" class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" onclick="">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Body -->

    <div class="container my-3">
      <h1 class="text-center my-3">Top Headlines</h1>

      <div class="container my-3">
        <div class="row">
          {% for i in allNews %}
          <div class="column col-md-3">
            <div class="card">
              <img
                src="{{i.urlToImage}}"
                class="card-img-top"
                alt="news image"
              />
              <div class="card-body">
                <h5 class="card-title">{{i.title | truncate(25)}}</h5>
                <p class="card-text">{{i.description}}</p>
                <a href="{{i.url}}" class="btn btn-primary">See More...</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
